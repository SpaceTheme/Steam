name: Feature Request
description: Suggest an idea for this project!
title: "[Feature] "
type: "Feature"
labels: [enhancement]
projects: "SpaceTheme/3"
assignees: SpaceEnergy
body:
- type: checkboxes
  attributes:
    label: I checked the following before reporting a feature request
    description: Please check the following before reporting a feature request. This helps us to quickly identify and resolve issues.
    options:
    - label: I found no existing issue matching my feature request
      required: true
    - label: I have checked the theme options
      required: true
    - label: I use the latest version
      required: true
- type: textarea
  attributes:
    label: Descripe the feature
    description: A concise description of what you would like to see.
  validations:
    required: true
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.